<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title bg-heavy-rain">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-notebook icon-gradient bg-mixed-hopes"></i>
                    </div>
                    <div>Books
                        <div class="page-title-subheading">All My Books</div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{Book.title}}</h5>
                            <div class="row">
                                <div class="col-md-6 col-xl-2">
                                    <div>
                                        <img [src]="getImage(Book.image)" alt="" style="width: -webkit-fill-available;">
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-6 col-xl-2">
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left">
                                                <div class="widget-heading">ISBN: {{Book.isbn}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left">
                                                <div class="widget-heading">SIZE: {{Book.size}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left">
                                                <div class="widget-heading">PAGES: {{Book.pages}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left">
                                                <div class="widget-heading">MRP Paperback: {{Book.pricePaperback}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left">
                                                <div class="widget-heading">MRP Kindle: {{Book.priceKindle}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xl-8">
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left">
                                                <div class="widget-heading">DESCRIPTION: {{Book.description}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-wrapper-footer">
        <div class="app-footer">
            <div class="app-footer__inner">
                <div class="app-footer-left">
                    <div class="footer-dots">
                        <div class="dots-separator"></div>
                        <div class="dropdown">
                            <p class="text-muted" style="margin: auto !important;">Copyright Â© 2022 InkQuills Publishing
                                House</p>
                        </div>
                        <div class="dots-separator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
